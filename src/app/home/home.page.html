<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{user.username}}</ion-label>
      </ion-item>
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="editUser(user)">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="confirmDelete(user)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Agregar Usuario</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Agregar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked" type="string" >Nombre de Usuario</ion-label>
          <ion-input type="text" placeholder="Nombre de Usuario" [(ngModel)]="name"pattern="[A-Za-z]+"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contrase침a</ion-label>
          <ion-input type="password" placeholder="Contrase침a" [(ngModel)]="password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Correo Electr칩nico</ion-label>
          <ion-input type="email" placeholder="Correo Electr칩nico" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
